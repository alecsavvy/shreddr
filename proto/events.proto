syntax = "proto3";

package shreddr;

option go_package = "github.com/alecsavvy/shreddr/server/api";

message Location {
  double latitude = 1;
  double longitude = 2;
}

// Event represents a music event or show
message Event {
  int32 id = 1;
  string name = 2;
  string date = 3; // ISO 8601 timestamp
  Location location = 4;
  string description = 5;
  string creator_address = 6;
  int64 price_cents = 7; // Price in cents
  string image_url = 8; // Optional image URL
}

message ListEventsRequest {
  // Optional filters
  string location = 1; // Filter by location
  string date_from = 2; // ISO 8601 timestamp
  string date_to = 3; // ISO 8601 timestamp
}

message ListEventsResponse {
  repeated Event events = 1;
}

message GetEventRequest {
  string event_id = 1;
}

message GetEventResponse {
  Event event = 1;
}

message CreateEventRequest {
  Event event = 1;
}

message CreateEventResponse {
  Event event = 1;
}
