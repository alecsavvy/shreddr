# .air.toml
root = "."
tmp_dir = "tmp"

[build]
  cmd = "go build -o ./tmp/shreddr-server ./cmd/app"
  bin = "./tmp/shreddr-server"
  full_bin = ""
  delay = 200
  stop_on_error = true

  include_ext = ["go", "tpl", "tmpl", "html"]
  exclude_dir = ["tmp", "vendor", "node_modules"]
  exclude_file = []
  exclude_regex = []
  exclude_unchanged = true
  follow_symlink = false

[log]
  time = true

[color]
  main = "yellow"
  watcher = "cyan"
  build = "green"
  runner = "magenta"

[misc]
  clean_on_exit = true