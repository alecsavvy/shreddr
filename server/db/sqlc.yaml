version: "2"
sql:
  - engine: "postgresql"
    queries: "sql"
    schema: "sql/migrations"
    gen:
      go:
        emit_interface: true
        emit_empty_slices: true
        emit_json_tags: true
        emit_params_struct_pointers: true
        emit_result_struct_pointers: true
        package: "db"
        out: "."
        sql_package: "pgx/v5"
        overrides:
          - db_type: "pg_catalog.timestamp"
            go_type:
              import: "time"
              type: "Time"
          - db_type: "pg_catalog.timestamptz"
            go_type:
              import: "time"
              type: "Time"
          - db_type: "pg_catalog.timestamp"
            nullable: true
            go_type:
              import: "time"
              type: "Time"
              pointer: true
          - db_type: "pg_catalog.timestamptz"
            nullable: true
            go_type:
              import: "time"
              type: "Time"
              pointer: true