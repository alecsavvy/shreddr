version: "2"
sql:
  - engine: "postgresql"
    queries: "server/db/sql"
    schema: "server/db/sql/migrations"
    gen:
      go:
        emit_interface: true
        emit_empty_slices: true
        emit_json_tags: true
        emit_params_struct_pointers: true
        emit_result_struct_pointers: true
        package: "db"
        out: "server/db"
        sql_package: "pgx/v5"